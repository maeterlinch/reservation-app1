<div class="wrapper">
  <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('./assets/img/phone-cover.jpg');">
    <!-- <div class="filter"></div> -->
  </div>
  <div class="container">
    <div class="myclass"></div> 
    <br>
    <div class="row">
      <div *ngFor="let prodcut of products; let productId = index" class="col-sm">
        <a routerLink="{{ prodcut._id }}">
          <div class="card">
            <img class="card-img-top" src="../assets/img/phone-cover.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{ prodcut.name }}</h5>
              <p class="card-text">{{ prodcut.description }}</p>
            </div>
          </div>
        </a>
    </div>
  </div>
</div>
